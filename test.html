<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>

</head>
<body x-data="{open: false}">
    <div class="md:fixed md:w-full md:top-0 md:z-20 flex flex-row flex-wrap items-center bg-white p-6 border-b border-gray-300">

        <div class="flex-none w-56 flex flex-row items-center">
          <img src="img/logo.png" class="w-10 flex-none">
          <strong class="capitalize ml-1 flex-1">cleopatra</strong>

          <button id="sliderBtn" class="flex-none text-right text-gray-900 hidden md:block">
            <i class="fad fa-list-ul"></i>
          </button>
        </div>

       <div class="relative">
        <button id="navbarToggle" class="block absolute  right-0 mr-6 "  @click="open = !open">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
        </button>
        <div class=" border-1 border-gray-600 rounded-lg p-2 absolute left-0 bg-red-500" x-show="open">
            hello me!!
        </div>
       </div>


      </div>
</body>
</html>
